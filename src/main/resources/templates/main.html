<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>

    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css">

    <script type="text/javascript" src="webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="webjars/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Companies</h3>
    </div>

    <div class="jumbotron">
        <h1>Companies list</h1>
        <p><a class="btn btn-lg btn-success" onclick="add()" role="button">Add new company</a></p>
        <p class="lead"></p>

        <div id="tree">

        </div>

    </div>

    <div class="modal fade" id="editRow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title" id="modalTitle"></h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="detailsForm">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label for="name" class="control-label col-xs-3">Name</label>

                            <div class="col-xs-9">
                                <input class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="annualEarnings" class="control-label col-xs-3">Annual Earnings</label>

                            <div class="col-xs-9">
                                <input type="number" class="form-control" id="annualEarnings" name="annualEarnings"
                                       placeholder="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentId" class="control-label col-xs-3">Parent company</label>

                            <div class="col-xs-9">
                                <select class="form-control" id="parentId">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <button class="btn btn-primary" type="button" onclick="save()">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
